<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details adding</title>
    <link rel="stylesheet" href="studentdata.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
    <div id="fill-details">
        <h1>Add student Data</h1>
        <form id="fill-form">
            <div class="form-containers">
                <label for="rollno" class="abbrev">Roll No.</label>
                <input type="number" id="rollno" class="abbrevdata">
            </div>
            <div class="form-containers">
                <label for="name" class="abbrev">Name</label>
                <input type="text" id="name" class="abbrevdata">
                <span id="add"></span>
            </div>
            <div class="form-containers">
                <label for="marks" class="abbrev">Marks</label>
                <input type="number" id="marks" class="abbrevdata">
            </div>
            <div>
                <input type="submit" value="adddetails" id="button-1">
            </div>
        </form>
    </div>

    <div class="output">
        <span id="output-details">

        </span>
    </div>
    <div id="container">

    </div>
    
    <script type="text/javascript" src="studentdata.js"></script>
</body>
</html>
